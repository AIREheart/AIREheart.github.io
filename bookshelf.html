title: Bookshelf
permalink: /bookshelf/
---

<div class="bookshelf-page">
  <h1>My Bookshelf</h1>
  <div class="shelf">
    {% for post in site.posts %}
    <div class="book">
      <img src="{{ post.cover }}" alt="{{ post.title }} cover">
      <div class="book-info">
        <h3>{{ post.title }}</h3>
        <p>{{ post.review }}</p>
        <a href="{{ post.url | relative_url }}">Read full review â†’</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
