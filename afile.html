<!DOCTYPE html>
<html>
<head>
    <title>HTML Formatting Example</title>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is a <b>bold</b> paragraph with some <em>emphasized</em> text.</p>
    <p>Here is a <mark>highlighted</mark> word and a <del>deleted</del> one.</p>
    <p>The chemical formula for water is H<sub>2</sub>O.</p>
    <p>Mathematical expression: x<sup>2</sup> + y<sup>2</sup> = z<sup>2</sup></p>
    <hr>
    <pre>
        This text
        is preformatted
        and preserves
        line breaks.
    </pre>
</body>
</html>
