<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <!-- Basic Jekyll styling -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

    <!-- IMPORTANT: Tailwind CSS CDN for global utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- IMPORTANT: Google Fonts for 'Inter' and 'Merriweather' -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Merriweather:wght@700;900&display=swap" rel="stylesheet">
    <!-- Lucide Icons for vector icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Any other global CSS or scripts for your entire site -->
</head>
<body class="bg-FDFCF7 flex flex-col min-h-screen">
    <!-- Your global header/navigation -->
    <header class="w-full bg-2A5A4A shadow-md py-4 mb-8">
        <nav class="w-full">
            <div class="container mx-auto flex justify-between items-center px-4">
                <!-- Navbar Brand/Title -->
                <a href="{{ "/" | relative_url }}" class="text-3xl font-bold text-FDFCF7">
                    {% if site.navbar_brand %}
                        {{ site.navbar_brand }}
                    {% else %}
                        {{ site.title | split: ' ' | first }}
                    {% endif %}
                </a>
                <ul class="flex space-x-4">
                    {% for item in site.nav %}
                        <li><a href="{{ item.url | relative_url }}" class="text-FDFCF7 hover:text-6C9981 transition-colors">{{ item.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mx-auto flex flex-col items-center px-4 py-8 flex-grow">
        <!-- This is where the content from individual pages will be injected -->
        {{ content }}
    </main>

    <!-- Your global footer -->
    <footer class="w-full bg-2A5A4A text-FDFCF7 text-center py-4 mt-8">
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. Built with Jekyll.</p>
        <div class="social-links mt-4 flex justify-center space-x-4">
            <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer" class="text-FDFCF7 hover:text-6C9981 transition-colors">
                <i data-lucide="linkedin" class="w-6 h-6 inline-block"></i> <span class="sr-only">LinkedIn</span>
            </a>
            <a href="https://github.com/AIREheart" target="_blank" rel="noopener noreferrer" class="text-FDFCF7 hover:text-6C9981 transition-colors">
                <i data-lucide="github" class="w-6 h-6 inline-block"></i> <span class="sr-only">GitHub</span>
            </a>
            <!-- Add more social links as needed with Lucide icons -->
        </div>
    </footer>
    <script>
        // Initialize Lucide icons after the page loads
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
