<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Your Site Name</title>
    <!-- Basic Jekyll styling (if you have it) -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

    <!-- IMPORTANT: Tailwind CSS CDN should be here -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- IMPORTANT: Google Fonts for 'Inter' should be here -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Any other global CSS or scripts for your entire site -->
</head>
<body class="bg-gray-100 flex flex-col items-center">
    <!-- Your global header/navigation would go here -->
    <header class="w-full bg-white shadow-md py-4 mb-8">
        <nav class="container mx-auto flex justify-between items-center px-4">
            <a href="{{ "/" | relative_url }}" class="text-2xl font-bold text-gray-800">My Site</a>
            <ul class="flex space-x-4">
                <li><a href="{{ "/about/" | relative_url }}" class="text-gray-600 hover:text-gray-900">About</a></li>
                <li><a href="{{ "/blog/" | relative_url }}" class="text-gray-600 hover:text-gray-900">Blog</a></li>
                <li><a href="{{ "/bookshelf/" | relative_url }}" class="text-gray-600 hover:text-gray-900">Bookshelf</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto flex flex-col items-center px-4 py-8">
        <!-- This is where the content from bookshelf.html will be injected -->
        {{ content }}
    </main>

    <!-- Your global footer would go here -->
    <footer class="w-full bg-gray-800 text-white text-center py-4 mt-8">
        <p>&copy; {{ site.time | date: "%Y" }} Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
